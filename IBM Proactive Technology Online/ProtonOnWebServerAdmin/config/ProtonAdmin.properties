## ProtonAdmin Properties file  ##
## Make Sure all the following three arguments are populated (no default values are assumed)
#-------------------------------------------------------------------------------------------

# proton admin application name
admin-application-name=ProtonOnWebServerAdmin
#admin-application-name=ProtonOnWebServerAdmin-unix

# location of all proton definitions
definitions-repository=D:\\Proton\\ProtonDefinitions
#definitions-repository=/tmp/defs

# tomcat manager authentication details
manager-username=manager
manager-password=manager
# port number the tomcat server is running on
tomcat-server-port=8080
# tomcat jmx services port
# should be equal to the com.sun.management.jmxremote.port in startup.bat
tomcat-jmx-port=8686
