 	<div dojoType="widgets.SectionPane" dojoAttachPoint="epaCond" dojoAttachEvent="onFocus:manageView">
 		<div sectionType="collapsed" stateTitle="${fieldName}"></div>
	    <div sectionType="expanded" stateTitle="${fieldName}"><br>
	    	<div dojoAttachPoint="divCondition">
	    	<table cellpadding="10">
			<tr>
				<td>Condition:</td>
				<td style="width:100px;"><input  dojoType="dijit.form.TextBox" dojoAttachPoint="txtAssertion" dojoAttachEvent="onChange:saveAssertion">
    			</td>
    		</tr>
    		</table>
    		</div>
    		<div dojoAttachPoint="divStatefull">
    		<table cellpadding="10">
			<tr>
				<td>Evaluation Policy:</td>
				<td style="width:100px;"><select dojoType="dijit.form.ComboBox" dojoAttachPoint="cmbEvaluation" dojoAttachEvent="onChange:saveEvaluation">
   			 		</select>
    			</td>
    		</tr>
			<tr>
				<td>Cardinality Policy:</td>
				<td style="width:100px;"><select dojoType="dijit.form.ComboBox" dojoAttachPoint="cmbCardinality" dojoAttachEvent="onChange:saveCardinality">
   			 		</select>
    			</td>
    		</tr>
			</table>
			</div>
			<div dojoAttachPoint="divRelativeN">
    		<table cellpadding="10">
			<tr>
				<td>N:</td>
				<td style="width:100px;"><input  dojoType="dijit.form.TextBox" dojoAttachPoint="txtN" dojoAttachEvent="onChange:saveN">
    			</td>
    		</tr>
			<tr>
				<td>Ranking   Relation:</td>
				<td style="width:100px;"><select dojoType="dijit.form.ComboBox" dojoAttachPoint="cmbRanking" dojoAttachEvent="onChange:saveRanking">
   			 		</select>
    			</td>
    		</tr>
    		</table>
    		</div>
    		<div dojoAttachPoint="divTrend">
    		<table cellpadding="10">
			<tr>
				<td>Trend Count:</td>
				<td style="width:100px;"><input  dojoType="dijit.form.TextBox" dojoAttachPoint="txtTrendN" dojoAttachEvent="onChange:saveTrendN">
    			</td>
    		</tr>
			<tr>
				<td>Trend   Relation:</td>
				<td style="width:100px;"><select dojoType="dijit.form.ComboBox" dojoAttachPoint="cmbTrend" dojoAttachEvent="onChange:saveTrendRelation">
   			 		</select>
    			</td>
    		</tr>
    		</table>
    		</div>
 			<div dojoAttachPoint="divNothing">
 			<table cellpadding="10">
			<tr>
				<td>No condition attributes for this EPA type. You may want to change the EPA type</td>
			</tr>
 			</table>	
 			</div>
	    </div>
 	<div> 
</div>
