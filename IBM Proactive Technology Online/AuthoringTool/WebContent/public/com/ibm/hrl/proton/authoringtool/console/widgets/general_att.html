 	<div dojoType="widgets.SectionPane" dojoAttachPoint="gAtt">
 		<div sectionType="collapsed" stateTitle="${fieldName}"></div>
	    <div sectionType="expanded" stateTitle="${fieldName}"><br>
	    	<table cellpadding="10">
			<tr>
				<td style="width:70px;"><span dojoType="dijit.InlineEditBox" dojoAttachPoint="objectName" 
						editor="dijit.form.Textarea" width="150px" 
						dojoAttachEvent="onChange:saveObjectName">Edit Name</span></td>
				<td><span style="width:400px;"></span></td>
				<td>Created By:</td>
				<td><span dojoType="dijit.InlineEditBox" dojoAttachPoint="createdBy"
						style="width:50px;border:0px solid;" editor="dijit.form.Textarea" 
						dojoAttachEvent="onChange:saveCreatedBy"></td>
			</tr>
			<tr>
			</tr>
			<tr>
				<td>Description:</td>
				<td style="width:300px;"><span dojoType="dijit.InlineEditBox" dojoAttachPoint="objectDesc" editor="dijit.form.Textarea" width="300px" dojoAttachEvent="onChange:saveObjectDesc"></span></td>
				<td>Created On:</td>
				<td><input dojoType="dijit.form.TextBox" dojoAttachPoint="createdOn" readonly="readonly" style="width:150px;border:0px solid;"></td>
			</tr>
			</table>
	    </div>
 	</div> 
</div>
