 	<div dojoType="widgets.SectionPane" dojoAttachPoint="tempoTermin">
 		<div sectionType="collapsed" stateTitle="${fieldName}"></div>
	    <div sectionType="expanded" stateTitle="${fieldName}"><br>
	    	<div>
		    <table cellpadding="10">
			<tr>
				<td style="width:30px;"><input  dojoType="dijit.form.CheckBox" dojoAttachPoint="chkNeverEnds" dojoAttachEvent="onClick:updateNeverEnds"></td>
				<td style="width:100px;">Never Ends</td>
			</tr>
 	    	</table>
	    	</div>
	    	<div dojoAttachPoint="withEnd">
	    	<div dojoAttachPoint="EventTerminatorGrid" style="width: 100%; height: 180px;"></div>
			<div dojoAttachPoint="AbsoluteTimeTerminatorGrid" style="width: 100%; height: 180px;"></div>
			<table cellpadding="10">
			<tr>
				<td>Relative Time Terminator:</td>
			</tr>
			<tr>
				<td>Time (in milliseconds):</td>
				<td style="width:100px;"><input  dojoType="dijit.form.TextBox" dojoAttachPoint="txtTimeTerminator" dojoAttachEvent="onChange:saveTimeTerminator">
    			</td>
				<td>Type:</td>
				<td style="width:100px;"><select dojoType="dijit.form.ComboBox" dojoAttachPoint="cmbType" dojoAttachEvent="onChange:saveType">
   			 		</select>
    			</td>
    		</tr>
    		</table>
	    </div>
 	</div> 
</div>
