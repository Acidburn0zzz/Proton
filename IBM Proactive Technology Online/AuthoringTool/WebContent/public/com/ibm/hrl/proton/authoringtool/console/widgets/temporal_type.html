 	<div dojoType="widgets.SectionPane" dojoAttachPoint="tempoType">
 		<div sectionType="collapsed" stateTitle="${fieldName}"></div>
	    <div sectionType="expanded" stateTitle="${fieldName}"><br>
	    	<table cellpadding="10">
	    		<!-- regular button -->
				<tr><td><input dojoType="dijit.form.RadioButton" name="type"
						dojoAttachEvent="onClick:onRegular" checked value="regular"/></td>
				<td><label for="type">Temporal Interval</label></td></tr>
				
				<!-- sliding button -->
				<tr><td><input dojoType="dijit.form.RadioButton" name="type"
					dojoAttachEvent="onClick:onSliding"	value="sliding"/></td>
				<td><label for="type">Sliding Time Window</label></td></tr>
			</table>
			<!-- sliding properties -->
			<table style="display: none" dojoAttachPoint="slidingProps">
				<tr><td>Window duration</td><td><input type="text" dojoAttachPoint="duration" 
						dojoType="dijit.form.NumberTextBox" dojoAttachEvent="onChange:propsChange"/></td></tr>
				<tr><td>Sliding period</td><td><input type="text" dojoAttachPoint="slidingPeriod" 
						dojoType="dijit.form.NumberTextBox" dojoAttachEvent="onChange:propsChange"/></td></tr></td></tr>
			</table>
	    </div>
 	</div> 
</div>
